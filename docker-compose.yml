version: "3.2"

services:
  postgres:
    build: .
    image: postgres:latest
    restart: always
    container_name: "postgres"
    user: "postgres"
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
